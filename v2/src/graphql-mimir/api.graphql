

query GetAvatarAddresses($address: Address!) {
  agent(address: $address) {
    avatarAddresses {
      key
      value
    }
  }
}

query GetAgent($agentAddress: Address!) {
  agent(address: $agentAddress) {
    address
    monsterCollectionRound
    version
    avatarAddresses {
      key
      value
    }
  }
}

fragment AvatarFields on AvatarState {
  address
  name
  level
}

query GetAvatarsInformation(
  $avatarAddress1: Address!
  $avatarAddress2: Address!
  $avatarAddress3: Address!
) {
  avatar1: avatar(address: $avatarAddress1) {
    ...AvatarFields
  }

  avatar2: avatar(address: $avatarAddress2) {
    ...AvatarFields
  }
  avatar3: avatar(address: $avatarAddress3) {
    ...AvatarFields
  }
}

query GetNCG($address: Address!) {
  balance(address: $address, currencyTicker: "NCG")
}

query GetBlocks($skip: Int!, $take: Int!) {
  blocks(skip: $skip, take: $take) {
    items {
      id
      object {
        hash
        index
        miner
        stateRootHash
        timestamp
        txCount
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}

query GetBlock($index: Long!) {
  block(index: $index) {
    id
    object {
      hash
      index
      miner
      stateRootHash
      timestamp
      txCount
    }
  }
}

query GetTransaction($txId: String!) {
  transaction(txId: $txId) {
    blockHash
    blockIndex
    firstActionTypeId
    firstAvatarAddressInActionArguments
    firstNCGAmountInActionArguments
    object {
      id
      nonce
      publicKey
      signature
      signer
      timestamp
      txStatus
      updatedAddresses
      actions {
        raw
        typeId
        values
      }
    }
  }
}

query GetTransactions(
  $skip: Int!
  $take: Int!
  $blockIndex: Long
  $actionTypeId: String
  $avatarAddress: String
  $signer: String
) {
  transactions(
    skip: $skip
    take: $take
    filter: {
      blockIndex: $blockIndex
      firstActionTypeId: $actionTypeId
      firstAvatarAddressInActionArguments: $avatarAddress
      signer: $signer
    }
  ) {
    items {
      blockHash
      blockIndex
      firstActionTypeId
      firstAvatarAddressInActionArguments
      firstNCGAmountInActionArguments
      id
      object {
        id
        nonce
        publicKey
        signature
        signer
        timestamp
        txStatus
        updatedAddresses
        actions {
          raw
          typeId
          values
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}

query GetActionTypes {
  actionTypes {
    id
  }
}

query GetBlocksForStats($skip: Int!, $take: Int!) {
  blocks(skip: $skip, take: $take) {
    items {
      object {
        index
        timestamp
        txCount
      }
    }
  }
}

query GetWNCGPrice {
  wncgPrice {
    quote {
      usd {
        marketCap
        price
        percentChange24h
      }
    }
  }
}
